<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vncrmsg - Masseur Professionnel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://via.placeholder.com/120" alt="Avatar" class="avatar">
            <h1 class="pseudo">Chargement...</h1>
            <h2 class="profession">Chargement...</h2>
            <p class="bio">Chargement...</p>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">Années d'expérience</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0/5</div>
                <div class="stat-label">Note moyenne</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">Clients satisfaits</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">Avis clients</div>
            </div>
        </div>
        
        <!-- Remplacer le bloc distance-calculator par : -->
<div class="location-section fade-in">
    <h3 class="location-title">📍 Ma localisation</h3>
    
    <!-- Carte simplifiée -->
    <div class="location-map">
        <div class="map-placeholder" id="map-placeholder">
            <div class="map-marker">📍</div>
            <div class="map-info">
                <strong class="my-city">Chargement...</strong>
                <p>Zone d'intervention : <span id="intervention-radius">30 km</span> autour</p>
            </div>
        </div>
    </div>
    
    <!-- Calculateur optionnel -->
    <div class="distance-checker">
        <button class="distance-toggle" id="distance-toggle">
            📏 Vérifier la distance depuis votre ville
        </button>
        
        <div class="distance-form hidden" id="distance-form">
            <div class="form-group">
                <input type="text" class="form-input" id="user-city" 
                       placeholder="Entrez votre ville...">
                <button class="submit-btn small" id="calculate-distance">Calculer</button>
            </div>
            <div class="distance-result" id="distance-result"></div>
        </div>
    </div>
</div>
        
        <div class="contact-section">
            <h3 class="contact-title">Me contacter</h3>
            <div class="contact-methods">
                <button class="contact-btn" id="show-phone">
                    <span>📱</span> Voir mon numéro
                </button>
                <button class="contact-btn" id="show-email">
                    <span>✉️</span> Voir mon email
                </button>
            </div>
        </div>
        
        <div class="comments-section">
            <h3 class="comments-title">Commentaires (<span id="comments-count">0</span>)</h3>
            
            <div class="comment-form">
                <div class="form-group">
                    <input type="text" class="form-input" id="comment-name" placeholder="Votre nom">
                </div>
                <div class="form-group">
                    <select class="form-input" id="comment-rating">
                        <option value="">Note (optionnelle)</option>
                        <option value="5">★★★★★ Excellent</option>
                        <option value="4">★★★★ Très bon</option>
                        <option value="3">★★★ Bon</option>
                        <option value="2">★★ Moyen</option>
                        <option value="1">★ Faible</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea class="form-textarea" id="comment-text" placeholder="Votre avis..."></textarea>
                </div>
                <button class="submit-btn" id="submit-comment">Publier l'avis</button>
            </div>
            
            <div class="comments-list" id="comments-list">
                <!-- Les commentaires seront chargés ici -->
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/comments.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
